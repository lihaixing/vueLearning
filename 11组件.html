<html>
    <head>
	<title>TODO supply a title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="./js/vue.js"></script>
	<!-- <script src="http://cdn.bootcss.com/vue/2.1.10/vue.js"></script> -->
    </head>
    <body>
	<div id="app">
	
		<todo-item></todo-item>
		
		<!-- todo1相当于一个中介，将$scope中的参数传到template中 -->
		<todo-item2 v-bind:todo1="hahalist"></todo-item2>
	</div>
	
    <script type="text/javascript">
	Vue.component("todo-item", {
		props: ['todo'],
		template:`hello`
	});
	Vue.component("todo-item2", {
		props: ['todo1'],
		template:`<table>
					<thead>
						<tr>
							<th>$key</th>
							<th>id</th>
							<th>title</th>
							<th>content</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="item in todo1">
							<td>{{$key}}</td>
							<td>{{item.id}}</td>
							<td>{{item.title}}</td>
							<td>{{item.content}}</td>
						</tr>
					</tbody>
				</table>`
	});
	
	new Vue({
		el: "#app",
		data:{
			haha:"haha",
			hahalist:{
				line1:{id:1,title:"标题",content:"这里是内容"},
				line2:{id:1,title:"标题",content:"这里是内容"},
				line3:{id:1,title:"标题",content:"这里是内容"}
			}
		}
	});
    </script>
</body>
</html>
